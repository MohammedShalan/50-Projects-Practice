<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Feedback</title>
</head>

<body>
  <div class="container">
    <h3>How satisfied are you with our
      customer support performance?</h3>
    <div class="rating-container">
      <div class="rating">
        <img src="img/angry-reaction-emoji.png" />
        <small>Angry</small>
      </div>

      <div class="rating">
        <img src="img/sad-reaction-emoji.png" />
        <small>Sad</small>
      </div>

      <div class="rating selected">
        <img src="img/love-emoji.png" />
        <small>Love</small>
      </div>
    </div>

    <button id="send-feedback">Send Review</button>
  </div>

  
  <script src="script.js"></script>
</body>

</html>
