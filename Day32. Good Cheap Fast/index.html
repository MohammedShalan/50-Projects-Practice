<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Good Cheap Fasr</title>
</head>

<body>
  <h3>How do you want your project to be?
  </h3>

  <div class="preference">
    <input type="checkbox" id="good" class="toggle">
    <label for="good">
      <div class="selector"></div>
    </label>
    <span class="good">Good</span>
  </div>
  

  <div class="preference">
    <input type="checkbox" id="cheap" class="toggle">
    <label for="cheap" class="label">
      <div class="selector"></div>
    </label>
    <span class="cheap">Cheap</span>
  </div>

  <div class="preference">
    <input type="checkbox" id="fast" class="toggle">
    <label for="fast">
      <div class="selector"></div>
    </label>
    <span class="fast">Fast</span>
  </div>
  <script src="script.js"></script>
</body>

</html>
