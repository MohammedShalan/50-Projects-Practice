<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <title>Mobile tab navigation</title>
</head>

<body>
  <div class="mobile-container">
    <div class="mobile-screen">
      <img class="mobile-screen" src='https://source.unsplash.com/random' alt="">
    </div>

    <div class="mobile-menu">
      <div class="menu-item menu-item-active menu-item--home ">
        <i class="fa-solid  fa-house"></i>
        <span>Home</span>
      </div>

      <div class="menu-item   menu-item--work">
        <i class="fa-solid  fa-briefcase"></i>
        <span>Work</span>
      </div>

      <div class="menu-item menu-item--blog">
        <i class="fa-solid  fa-book-open"></i>
        <span>Blog</span>
      </div>

      <div class="menu-item menu-item--contact">
        <i class="fa-solid fa-headset"></i>
        <span>Contact us</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
