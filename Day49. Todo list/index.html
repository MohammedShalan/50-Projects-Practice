<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo list</title>
  </head>
  <body>
    <h1>Todos</h1>
    <div class="todo-container">
      <input type="text" class="todo_input" id="todo_input">
      <div class="todos_container">
        <ul class="todo_list">
          <li class="todo_list_item">Todo</li>
        </ul>
      </div>
      <div class="todo_info">
        <span class="todo_info_item complete_action">Left click to toggle completed.</span>
        <span class="todo_info_item delete_action">Right click to delete todo</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
