<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Insect catch game</title>
</head>

<body>
  <div class="container">

    <div class="hero play-game up">
      <h1 class="play-game-title">Catch The Insect</h1>
      <button class="play-game-btn">Play Game</button>
    </div>

    <div class="hero select-insect up">
      <h1 class="select-insect-title">What is your "favorite" insect?</h1>
      <div class="select-insect-container">

        <div class="select-insect-box">
          <small class="select-insect-box-name ">fly</small>
          <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly" class="select-insect-box-img">
        </div>

        <div class="select-insect-box">
          <small class="select-insect-box-name ">Mosquito</small>
          <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="Mosquito"
            class="select-insect-box-img">
        </div>

        <div class="select-insect-box">
          <small class="select-insect-box-name ">Spider</small>
          <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="Spider" class="select-insect-box-img">
        </div>

        <div class="select-insect-box">
          <small class="select-insect-box-name ">Roach</small>
          <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="Roach" class="select-insect-box-img">
        </div>
      </div>
    </div>

    <div class="hero game-screen">
      <div class="board game-screen-time">
        <p>Time: <small class="game-screen-time-counter">00:00</small></p>
      </div>

      <div class="board game-screen-score"><p>Score: <small class="game-screen-score-count">0</small></p>
      </div>

      <div class="game-screen-play">
        <button class="game-screen-insect">
          <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly" class="select-insect-box-img">
        </button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
