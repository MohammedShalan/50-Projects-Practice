<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Image Password Strength</title>
</head>

<body>

  <div class="bg-image"></div>
  <div class="sign-in-container">
    <h3 class="login-title">Image Password Strength
    </h3>
    <small class="login-description">Change the password to see the effect
    </small>
    <div class="input-container input-email">
      <label for="email" class="input-title email">Email:</label>
      <input type="email" placeholder="Enter Email" class="email" id="email">
    </div>
    <div class="input-container input-password">
      <span class="input-title password">Password:</span>
      <input type="password" placeholder="Enter Password" class="password" id="password">
    </div>

    <button class="submit">Submit</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
