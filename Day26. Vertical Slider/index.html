<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />

    <title>Vertical Slider</title>
</head>


<body>
    <div class="container">
        <div class="slider">
            <div class="left-side">
               
                <div style="background-color:#bbc9cc">
                    <h1>Buildings in snow fall</h1>
                    <p>Buildings in snow fall description </p>
                </div>

                <div style="background-color:#35a3fd">
                    <h1>Ice Mountain</h1>
                    <p>in the sunset</p>
                </div>

                <div style="background-color:#fde935">
                    <h1>Geisler group, the Ranui chapel.</h1>
                    <p>Free to use under the Unsplash License</p>
                </div>

                <div style="background-color:#FD3555">
                    <h1>Flying eagle</h1>
                    <p>in the sunset</p>
                </div>
            </div>
            <div class="right-side">
                <div
                    style="background-image: url('https://images.unsplash.com/photo-1466454709953-f4b128c56f48?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');"> 
                </div>

                <div
                    style="background-image: url('https://images.unsplash.com/photo-1655219435115-d9f0faccd7cd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80')">

                </div>

                <div
                    style="background-image: url('https://images.unsplash.com/photo-1455659817273-f96807779a8a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80')">

                </div>

                <div
                    style="background-image: url('https://images.unsplash.com/photo-1650108122149-2105bcd422b4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80')">

                </div>
            </div>
            <div class="action-buttons">
                <button class="down-btn"><i class="fas fa-arrow-down"></i></button>
                <button class="up-btn"><i class="fas fa-arrow-up"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
